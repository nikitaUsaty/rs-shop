<div class="login-page">
  <h3>LOGIN</h3>
  <div class="form">
    <form #loginForm="ngForm" class="login-form">
      <div class="form-group">
        <input
          type="text"
          name="name"
          placeholder="username"
          required
          ngModel
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          name="password"
          placeholder="password"
          required
          ngModel
        />
      </div>
      <div class="form-group">
        <button type="submit" [disabled]="loginForm.invalid">Login</button>
      </div>
    </form>
  </div>
</div>
