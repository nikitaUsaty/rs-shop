<div class="account">
  <button
    mat-button
    [matMenuTriggerFor]="menu"
    #menuTrigger
    class="open-account__button"
  >
    <i class="far fa-user-circle"></i> ACCOUNT
  </button>
  <mat-menu #menu="matMenu">
    <div class="profile-snippet">
      <div class="singIn">
        <i class="fas fa-user-circle"></i>
        <button class="signIn-button" (click)="openDialog()">Log In</button>
      </div>
      <div class="personal-interaction">
        <div class="login-cart">
          <div class="cart">
            <i class="fas fa-shopping-bag"></i>
            <span class="cart-text"> Cart</span>
          </div>
          <div class="separate-border"></div>
        </div>
        <div class="personal-goods">
          <div class="login-pop-list">
            <i class="fas fa-star"></i>
            <span>Favorite</span>
          </div>

          <div class="login-pop-list">
            <i class="far fa-eye"></i>
            <span>Viewed</span>
          </div>
          <div class="login-pop-list">
            <i class="fas fa-compress-alt"></i>
            <span> Compare</span>
          </div>
        </div>
      </div>
    </div>
  </mat-menu>
</div>
