<div class="header-center">
  <div class="logo" (click)="navigateToMain()">"LOGO"</div>
  <div class="catalogue">
    <button (click)="toggleDisplayDiv()">CATALOGUE</button>
  </div>
  <div class="search"><app-search-main></app-search-main></div>
  <div class="account-section">
    <app-login></app-login>
    <div class="cart" [routerLink]="['/cart']">
      <i class="fas fa-shopping-bag"></i>
    </div>
  </div>
  <div class="catalogue-container" [hidden]="isShowDiv">
    <app-catalogue></app-catalogue>
  </div>
</div>
