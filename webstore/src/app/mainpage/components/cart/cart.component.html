<div class="wrapper" *ngIf="items.length !== 0">
  <div class="favorite-container">
    <div class="favorite-item" *ngFor="let item of items">
      <div class="img-container">
        <div
          [routerLink]="['', item.category, item.subCategory, item.id]"
          class="favorite-img"
          [ngStyle]="{ 'background-image': 'url(' + item.imageUrls[0] + ')' }"
        ></div>
      </div>
      <div class="func-container">
        <div
          class="favorite-title"
          [routerLink]="['', item.category, item.subCategory, item.id]"
        >
          {{ item.name }}
        </div>
        <div class="favorite-rating">
          <ng-rating-bar
            [(value)]="item.rating"
            [ratingCount]="5"
            [disabled]="true"
          ></ng-rating-bar>
        </div>

        <div class="item-btns">
          <button
            class="removeToCart"
            appCartpage
            [item]="item.id"
            (click)="removeFromCart(item.id)"
          >
            remove <i class="fas fa-shopping-cart"></i>
          </button>
          <div
            class="fav"
            appAddFav
            [item]="item.id"
            (click)="addToFav(item.id)"
          >
            <i class="far fa-star"></i>
          </div>
          <div
            class="fav-added"
            appRemoveFav
            [item]="item.id"
            (click)="removeFromFav(item.id)"
          >
            <i class="fas fa-star"></i>
          </div>
        </div>
      </div>
      <div class="price-usage">
        <div class="cart-price">{{ item.price }} BYN</div>
        <div class="counter">
          <div class="increase change-btn" (click)="dcrs(item.id)">
            <i class="fa fa-minus"></i>
          </div>
          <input
            type="text"
            name=""
            class="counter-input"
            [value]="counter[item.id]"
            [disabled]
          />
          <div class="decrease change-btn" (click)="inc(item.id)">
            <i class="fa fa-plus"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="sub">
    <div class="form">
      <form #loginForm="ngForm" class="login-form">
        <div class="form-group">
          <input
            type="text"
            name="login"
            placeholder="Name Surname"
            required
            ngModel
            minlength="3"
            maxlength="50"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            name="text"
            placeholder="Adress"
            required
            ngModel
            minlength="3"
            maxlength="250"
          />
          <input
            type="text"
            name="text"
            pattern="[0-9+]+"
            placeholder="Phone Number"
            required
            ngModel
            value="+"
          />
        </div>
        <div class="date-time">
          <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="form-group">
          <input
            type="text"
            name=""
            id=""
            class="comment"
            placeholder="Comment"
            maxlength="250"
          />
        </div>
        <div class="form-group">
          <button
            mat-raised-button
            type="submit"
            [disabled]="loginForm.invalid"
          >
            Submit order
          </button>
        </div>
      </form>
    </div>
    <div class="subtotal">SUBTOTAL: {{ totalCost | number: "1.0-2" }}</div>
  </div>
</div>

<div *ngIf="items.length === 0" class="empty-cart">CART IS EMPTY</div>
