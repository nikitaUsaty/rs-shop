<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/keen-slider@latest/keen-slider.min.css"
/>

<div class="page-container">
  <app-app-features></app-app-features>
  <div class="youtube">
    <iframe
      width="854"
      height="480"
      src="https://www.youtube.com/embed/UE118Dabb1w"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </div>
  <div class="slider">
    <div class="navigation-wrapper">
      <div class="keen-slider keen-slider--vertical" #sliderRef>
        <div
          class="keen-slider__slide number-slide1"
          [routerLink]="[
            '/computers-peripherals',
            'laptops',
            '612fe4ecf68b66736021e152'
          ]"
        >
          <img src="../../../../assets/slider/macbook.jpeg" alt="" />
        </div>
        <div
          class="keen-slider__slide number-slide2"
          [routerLink]="[
            '/computers-peripherals',
            'console',
            '61313073d8bdafc03ae39ef0'
          ]"
        >
          <img src="../../../../assets/slider/console.jpeg" alt="" />
        </div>
        <div
          class="keen-slider__slide number-slide3"
          [routerLink]="[
            '/hobbies',
            'fun-and-rest',
            '61346ec1e5e9c0b6118b8eeb'
          ]"
        >
          <img src="../../../../assets/slider/monopoly.jpeg" alt="" />
        </div>
      </div>
      <svg
        [ngClass]="
          'arrow arrow--left ' + (currentSlide === 0 ? 'arrow--disabled' : '')
        "
        (click)="slider.prev()"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
      >
        <path
          d="M16.67 0l2.83 2.829-9.339 9.175 9.339 9.167-2.83 2.829-12.17-11.996z"
        />
      </svg>
      <svg
        *ngIf="slider"
        [ngClass]="
          'arrow arrow--right ' +
          (slider.details().size - 1 === currentSlide ? 'arrow--disabled' : '')
        "
        (click)="slider.next()"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
      >
        <path d="M5 3l3.057-3 11.943 12-11.943 12-3.057-3 9-9z" />
      </svg>
    </div>
    <div class="dots">
      <button
        (click)="slider.moveToSlideRelative(i)"
        *ngFor="let slide of dotHelper; let i = index"
        [class]="'dot ' + (i === currentSlide ? 'active' : '')"
      ></button>
    </div>
  </div>
</div>
